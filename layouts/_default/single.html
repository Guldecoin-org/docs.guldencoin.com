{{ template "chrome/header.html" . }}
	<div class="row">
		<div class="col-md-12 text-right" >
			{{ template "chrome/edit.html" . }}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			{{ if not .Params.notoc }}
				{{ if .TableOfContents }}
					<div id="toc" class="well col-md-4 col-sm-6">
						{{ .TableOfContents }}
					</div>
				{{ end }}
			{{ end }}
			<h1>{{ .Title }}</h1>
			{{ .Content }}
		</div>
	</div>
{{ template "chrome/footer.html" . }}
